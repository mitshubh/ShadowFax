<section data-ng-controller="DatasetsController">
	<div class="page-header">
		<h1>New Dataset</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="uploadFile()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<!--<div class="form-group">
					<label class="btn btn-default btn-file">
						Browse File : <input type="file" style="display: none;">
					</label>
				</div>-->
				<div class="form-group">
					<!--<input type="submit" class="btn btn-default">-->
					<input type = "file" file-model = "myFile" required/>
					<br>
					<button>Submit</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
