<section data-ng-controller="DatasetsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="dataset.name"></h1>
        <p data-ng-bind="dataset.description"></p>
        <button ng-click="plotHeatMap()">Plot Heat Map</button>
        <table><tr>
        <td data-ng-repeat="dim in dimensions">
            <pre  style="width:100px">{{dim}}</pre>
        </td></tr>
            </table>
        <div data-ng-repeat="obj in parseData">
            <table><tr>
            <td data-ng-repeat="dim in dimensions">
                <pre>{{obj[dim]}}</pre>
            </td></tr>
            </table>
        </div>

    </div>
</section>
