<section data-ng-controller="DatasetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Available Datasets</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="dataset as dataset.name for dataset in datasets | filter:$viewValue | limitTo:8"
               class="form-control" typeahead-on-select="datasetSearch($item)" placeholder="Search Dataset...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="dataset in datasets" data-ng-href="http://localhost:3000/pivot.html?_id={{dataset._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="dataset.name"></h4>
            <span data-ng-bind="dataset.description"></span>
        </a>
    </div>
        <pagination total-items="datasets.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="datasets.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" data-ng-hide="!datasets.$resolved || datasets.length">
        No datasets yet, why don't you <a href="/#!/datasets/create">submit one</a>?
    </div>
</section>
