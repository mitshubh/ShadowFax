<section data-ng-controller="DatasetsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Datasets</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="dataset in datasets" data-ng-href="#!/datasets/{{dataset._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="dataset.name"></h4>
			<span data-ng-bind="dataset.description"></span>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!datasets.$resolved || datasets.length">
		No datasets yet, why don't you <a href="/#!/datasets/create">submit one</a>?
	</div>
</section>
